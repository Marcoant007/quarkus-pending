#Hibernat
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=marco
quarkus.datasource.password=1234
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/spendingdb

quarkus.datasource.jdbc.name=spendingdb
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.packages=br.quarkusspending.com.model
quarkus.hibernate-orm.jdbc.timezone=UTC
quarkus.hibernate-orm.log.sql=true

quarkus.http.auth.basic=true

quarkus.keycloak.realm=quarkus
quarkus.keycloak.auth-server-url=http://localhost:8182/auth
quarkus.keycloak.resource=backend-service
quarkus.keycloak.bearer-only=true
quarkus.keyclaok.creadentials.secret=secret


# OIDC Configuration
%prod.quarkus.oidc.auth-server-url=https://localhost:8543/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret
quarkus.oidc.tls.verification=none
quarkus.keycloak.policy-enforcer.enable=true
quarkus.keycloak.devservices.realm-path=quarkus-realm.json