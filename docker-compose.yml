version: "3.7"

services:
  spendingdb:
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=spendingdb
      - POSTGRES_USER=marco
    ports:
      - "5433:5432"
    image: postgres:10-alpine
    volumes:
      - db-data:/var/lib/postgresql/data

  keycloakservice:
    image: jboss/keycloak
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8182:8085"
    depends_on:
      - spendingdb

volumes:
  db-data:
